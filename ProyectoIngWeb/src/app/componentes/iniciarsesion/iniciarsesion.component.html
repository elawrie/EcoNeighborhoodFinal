<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="iniciarsesion.component.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div id="login">
            <!--FORMULARIO-->
            <form class="row g-3 needs-validation">

                <ul id="campos">
                    <li>
                        <div class="col-md-12">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </li>
                    <li>
                        <div class="col-md-12">
                            <label for="contrasenya" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenya" name="contrasenya" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                              <button id="botonenviar">Iniciar sesión</button>                       
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                            <button id="botonprincipal">
                                <a routerLink="/paginaprincipal" routerLinkActive="active hide-link">Ir a la pagina principal</a>
                            </button>                       
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
