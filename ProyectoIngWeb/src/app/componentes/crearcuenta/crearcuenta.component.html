<div class="container">
    <section>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <ul id="campos">
                <li>
                    <div class="col-md-12">
                        <label for="email">Correo electrónico</label>                        
                        <input id="email" class="form-control" type="text" formControlName="email">
                        <span style="color: red;" *ngIf="email && email.invalid && email.touched" >Correo necesita un valor con @</span>
                    </div>
                    <br>
                </li>
                <li>
                    <div class="col-md-12">
                        <label for="password">Contraseña</label>                       
                        <input id="password" class="form-control" type="password" formControlName="password">
                        <span style="color: red;" *ngIf="password && password.invalid && password.touched" >La contraseña tiene que contener al menos 5 caracteres un número, letra mayúscula y letra minúscula</span>
                    </div>
                    <br>
                </li>
                <li>
                    <div class="col-md-12">
                        <label for="password2">Reescribir contraseña</label>                      
                        <input id="password2" class="form-control" type="password" formControlName="password2">
                        <span style="color: red;" *ngIf="password2 && password2.invalid && password2.touched" >La contraseña tiene que contener al menos 5 caracteres un número, letra mayúscula y letra minúscula</span>
                    </div>
                    <br>
                </li>
                <li>
                    <div class="col-md-12">
                        <button onclick="EnviarDatos()" type="submit" [disabled]="loginForm.invalid">Crear cuenta</button>
                    </div>
                    <br>
                </li>
                <li>
                    <div class="col-md-12">
                        <button id="botonprincipal">
                            <a routerLink="/paginaprincipal" routerLinkActive="active hide-link">Ir a la página principal</a>
                        </button> 
                    </div>
                    <br>
                </li>
            </ul>
        </form>
    </section>
</div>
